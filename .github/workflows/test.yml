name: Python Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: tests-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run-base-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Restore cache
        id: restore-cache
        uses: actions/cache/restore@v3
        with:
          path: |
            .venv/
            .mypy_cache/
          key: uv-venv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}-${{ github.event.pull_request.base.sha || github.sha }}
          restore-keys: |
            uv-venv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
            uv-venv-${{ runner.os }}-

      - name: Create venv and install package
        run: |
          uv venv .venv --python 3.12 --allow-existing
          source .venv/bin/activate
          uv pip install --upgrade '.[all]' 'jax[cpu]'

      - name: Run static checks
        run: |
          source .venv/bin/activate
          mkdir -p .mypy_cache
          make static-checks

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          make test

      - name: Save cache
        uses: actions/cache/save@v3
        if: github.ref == 'refs/heads/master'
        with:
          path: |
            .venv/
            .mypy_cache/
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}
